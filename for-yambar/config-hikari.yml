#          string:
#            on-click: foot sh -c "vim ~/.config/sway/config"  
#            text: "ðŸ”§" 
#            font: *awesome
    - alsa:
        card: hw:PCH
        mixer: Master
        content:
          map:
            on-click: /home/ahmad/.local/bin/zenpulse.sh   
            tag: muted
            values:
              true: {string: {text: ïš©, font: *awesome, foreground: ffffff66}}
              false:
                ramp:
                  tag: volume
                  items:
                    - string: {text: ï€¦, font: *awesome}
                    - string: {text: ï€§, font: *awesome}
                    - string: {text: ï€§, font: *awesome}
                    - string: {text: ï€§, font: *awesome}
                    - string: {text: ï€¨, font: *awesome}

    - alsa:
        card: hw:PCH
        mixer: Master
        content: {string: {text: "{percent}"}}
    - network:
        name: usb0
        content:
          map:
            tag: carrier
            values:
              false: {empty: {}}
              true:
                map:
                  tag: state
                  default: {string: {text: ïž–, font: *awesome, foreground: ffffff66}}
                  values:
                    up:
                      map:
                        tag: ipv4
                        default: {string: {text: ïž–, font: *awesome}}
                        values:
                          "": {string: {text: ïž–, font: *awesome, foreground: ffffff66}}
    - network:
        name: wlp3s0
        content:
          map:
            on-click: connman-gtk 
            tag: state
            default: {string: {text: ï‡«, font: *awesome, foreground: ffffff66}}
            values:
              down: {string: {text: ï², font: *awesome, foreground: ff0000ff}}
              up:
                map:
                  on-click: connman-gtk 
                  tag: ipv4
                  default: {string: {text: ï‡«, font: *awesome}}
                  values:
                    "": {string: {text: ï‡«, font: *awesome, foreground: ffffff66}}
    - battery:
        name: BAT0
        poll-interval: 30
        content:
          map:
            tag: state
            values:
              discharging:
                - ramp:
                    tag: capacity
                    items:
                      - string: {text: ï‰„, foreground: ff0000ff, font: *awesome}
                      - string: {text: ï‰„, foreground: ffa600ff, font: *awesome}
                      - string: {text: ï‰ƒ, font: *awesome}
                      - string: {text: ï‰ƒ, font: *awesome}
                      - string: {text: ï‰‚, font: *awesome}
                      - string: {text: ï‰‚, font: *awesome}
                      - string: {text: ï‰, font: *awesome}
                      - string: {text: ï‰, font: *awesome}
                      - string: {text: ï‰€, font: *awesome}
                      - string: {text: ï‰€, foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}% {estimate}"}
              charging:
                - string: {text: ï‡¦, foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}% {estimate}"}
              full:
                - string: {text: ï‰€, foreground: 00ff00ff, font: *awesome}
                - string: {text: "{capacity}% full"}
