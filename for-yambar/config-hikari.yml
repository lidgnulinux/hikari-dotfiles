# Typical laptop setup, with wifi, brightness, battery etc, for
# i3/Sway.

# For X11/i3, you'll want to replace calls to swaymsg with i3-msg, and
# the sway-xkb module with the xkb module.

# fonts we'll be re-using here and there
awesome: &awesome Font Awesome 5 Free:style=solid:pixelsize=12
awesome_brands: &awesome_brands Font Awesome 5 Brands:pixelsize=14
robold: &robold Roboto Mono for Powerline:style=Bold:pixelsize=12

std_underline: &std_underline {underline: { size: 2, color: ff0000ff}}

# This is THE bar configuration
bar:
  height: 22
  location: top 
  spacing: 5
  margin: 4
  monitor: LVDS-1
  layer: bottom

  # Default font
  font: Adobe Helvetica:pixelsize=11

  foreground: ffffffff
  background: 111111cc

  border:
    width: 3
#    color: 999999cc
    color: 005063ff 
    margin: 4 
    top-margin: 4 

  left:
    - label:
        content:
          string:
            on-click: xfce4-appfinder
            #/home/ahmad/bin/launcher
            text: " Home" 
            font: *awesome
    - label:
        content:
          string:
            on-click: /home/ahmad/.local/bin/wofi-shot5.sh  
            text: "CAMERA"
            font: *awesome
    - label:
        content:
          string:
            on-click: /home/ahmad/.local/bin/wofi-shot5.sh  
            text: " "
            font: *awesome
    - label:
        content:
          string:
            on-click: /home/ahmad/.config/hikari/workspace-chooser  
            text: " ï€¹"
            font: *awesome
    - script:
        path: /home/ahmad/bin/hikari-workspace
        args: []
        content: {string: {text: "{workspace}"}}
        font: *robold 
  center:
    - clock:
        time-format: "%H:%M %A"
        date-format: "%d/%m/%Y"
        content:
          #- string: {text: "ïžƒ ", font: *awesome}
          - string: {text: "{date}", right-margin: 5}
            #- string: {text: "ï€— ", font: *awesome}
          - string: {text: "{time}"}

  right:
    - removables:
        anchors:
          drive: &drive { text: ïŸ‚, font: *awesome}
          optical: &optical {text: ï”Ÿ, font: *awesome}
        spacing: 5
        content:
          map:
            tag: mounted
            values:
              false:
                map:
                  tag: optical
                  on-click: udisksctl mount -b {device}
                  values:
                    false: [{string: *drive}, {string: {text: "{label}"}}]
                    true: [{string: *optical}, {string: {text: "{label}"}}]
              true:
                map:
                  tag: optical
                  on-click: udisksctl unmount -b {device}
                  values:
                    false:
                      - string: {<<: *drive, deco: *std_underline}
                      - string: {text: "{label}"}
                    true:
                      - string: {<<: *optical, deco: *std_underline}
                      - string: {text: "{label}"}
